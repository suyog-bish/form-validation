<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="#" class="container">
        <label for="first name">First Name</label>
        <input type="text" placeholder="First Name" id="fName" />

        <div id="firstNametag"></div>
        <br />
        <label for="last name">Last Name</label>
        <input type="text" placeholder="Last Name" id="lName" />

        <div id="lasttNametag"></div>
        <br />

        <label for="phone number">Contact No.</label>
        <input type="text" label="firstname" placeholder="Enter your number" id="phone" />

        <div id="mobileTag"></div>
        <br />
        <label for="email">Email</label>
        <input type="text" label="firstname" placeholder="Enter your email"  id="mail" />

        <div id="emailNametag"></div>

        <br />

        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" id="formpass" />

        <div id="passwordtag"></div>
        <br />

        <label for="confirm password">Confirm Password</label>
        <input type="password" placeholder="Confirm password" id="confirmpass" />

        <div id="confirmpasswordtag"></div>
        <br />

        <button type="submit" class="cta">Submit</button>
    </form>
</body>

<script src="form.js"></script>

</html>
